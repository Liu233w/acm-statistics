<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OHunt</title>
</head>
<body>
<section>
    <b>OHunt</b> is a crawler that reads data from online coding competation platform and
    serve them as API, just like uHunt of UVA.
</section>
<section>
    <h3>Submission API</h3>
    Following api are supported to get submission:
    <br>
    <code>GET /api/ohunt/submissions?oj={OJ Name}</code>
    <br>
    It uses <a href="https://www.odata.org/">odata</a> to let user create arbitrary data
</section>
</body>
</html>
