version: '3'

services:

  frontend:
    image: acm-statistics-frontend
    environment:
    - HOST=0.0.0.0
    ports:
    - "3000:3000"

  crawler-api-backend:
    image: acm-statistics-crawler-api-backend
    environment:
    - ACM_STATISTICS_CRAWLER_ENV:crawlers:vjudge:crawler_login_user="${VJUDGE_USERNAME}"
    - ACM_STATISTICS_CRAWLER_ENV:crawlers:vjudge:crawler_login_password="${VJUDGE_PASSWORD}"