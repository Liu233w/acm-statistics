notifications:
  email:
    on_success: never
    on_failure: always

language: node_js
node_js:
  - 8

stages:
  - name: test
  - name: deploy
    if: tag =~ ^v

services:
  - docker

cache:
  directories:
    - $HOME/.sonar/cache
    - $HOME/.m2

install:
  - npm install -g codecov

jobs:
  include:
    - name: Frontend
      stage: test
      script:
        - make run-frontend run-cmd="npm run lint"
        - make run-frontend make-args="i" run-args="-v \"/var/coverage:/var/project/coverage\"" run-cmd="npm test -- --ci"
        - cd /var/coverage
        - codecov

    - name: Crawler
      stage: test
      script:
        - make run-crawler run-cmd="npm run lint"
        - make run-crawler make-args="i" run-args="-v \"/var/coverage:/var/project/coverage\"" run-cmd="npm test -- '--testPathPattern=__test__/(?!crawlers\.test).*\.js'"
        - cd /var/coverage
        - codecov

    - name: Crawler Api Backend
      stage: test
      script:
        - make run-crawler-api-backend run-cmd="npm run lint"
        - make run-crawler-api-backend make-args="i" run-args="-v \"/var/coverage:/var/project/coverage\"" run-cmd="npm test"
        - cd /var/coverage
        - codecov

    - name: Root
      stage: test
      addons:
        sonarcloud:
          organization: "liu233w-github"
          token: $SONAR_TOKEN
      script:
        - npm install
        - npm run commitlint-travis
      after_script:
        - sonar-scanner -Dsonar.projectKey=acm-statistics -Dsonar.organization=liu233w-github -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.exclusions=**/node_modules/**/*,backend
