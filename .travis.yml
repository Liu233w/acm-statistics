notifications:
  email:
    on_success: never
    on_failure: always

language: generic

stages:
  - name: test
  - name: deploy
    if: branch == master && type == push

services:
  - docker

cache:
  directories:
    - $HOME/.sonar/cache
    - $HOME/.m2
    - ./e2e/node_modules
    - $HOME/.npm
    - $HOME/.cache/Cypress

after_script:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - name: Frontend
      stage: test
      script:
        - cd frontend
        - make run run-cmd="npm run lint"
        - make test-ci

    - name: Crawler
      stage: test
      script:
        - cd crawler
        - make run run-cmd="npm run lint"
        - make test-ci
        # test to check if crawler is right, always pass
        - make test || echo "something wrong in the crawler"

    - name: Crawler Api Backend
      stage: test
      script:
        - cd crawler-api-backend
        - make run run-cmd="npm run lint"
        - make test-ci

    - name: E2E
      stage: test
      before_install:
        - curl -L https://github.com/jerome-pouiller/reredirect/archive/v0.2.tar.gz | tar xvz -C /tmp
        - sudo make -C /tmp/reredirect-0.2 install
      script:
        - cd e2e
        - make server &
        - SERVER_PID=$!
        - make wait-server
        - sudo reredirect -m /dev/null $SERVER_PID # not output runtime server log
        - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then make ci-no-record; fi'
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make ci; fi'
        - make run run-cmd="npm run lint"

    - name: Root
      stage: test
      addons:
        sonarcloud:
          organization: "liu233w-github"
          token: $SONAR_TOKEN
      script:
        - make commitlint-travis

    - name: Deploy to DockerHub
      stage: deploy
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - make tag-and-push
