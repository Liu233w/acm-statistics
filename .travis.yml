notifications:
  email:
    on_success: never
    on_failure: always

language: node_js
node_js:
  - 8

stages:
  - name: test
  - name: deploy
    if: tag =~ ^v

services:
  - docker

cache:
  directories:
    - $HOME/.sonar/cache
    - $HOME/.m2

install:
  - npm install -g codecov

jobs:
  include:
    - name: Frontend
      stage: test
      script:
        - cd frontend
        - make run run-cmd="npm run lint"
        - |
            make run \
            make-args="i t" \
            run-args="-v \"$PWD/frontend/coverage:/var/project/coverage\"" \
            run-cmd="npm test -- --colors --ci"
        - codecov

    - name: Crawler
      stage: test
      script:
        - cd crawler
        - make run run-cmd="npm run lint"
        - |
            make run \
            make-args="i t" \
            run-args="-v \"$PWD/crawler/coverage:/var/project/coverage\"" \
            run-cmd="npm test -- --colors \"--testPathPattern=__test__/(?!crawlers\.test).*\.js\""
        - codecov

    - name: Crawler Api Backend
      stage: test
      script:
        - cd crawler-api-backend
        - make run run-cmd="npm run lint"
        - |
            make run \
            make-args="i t" \
            run-args="-v \"$PWD/crawler-api-backend/coverage:/var/project/coverage\"" \
            run-cmd="npm test -- --colors"
        - codecov

    - name: Root
      stage: test
      addons:
        sonarcloud:
          organization: "liu233w-github"
          token: $SONAR_TOKEN
      install:
        - npm install
      script:
        - npm run commitlint-travis
        - sonar-scanner -Dsonar.projectKey=acm-statistics -Dsonar.organization=liu233w-github -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.exclusions=**/node_modules/**/*,backend
