notifications:
  email:
    on_success: never
    on_failure: always

language: generic

stages:
  - name: test
  - name: deploy
    if: branch == master && type == push

services:
  - docker

after_script:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:

    - name: E2E
      stage: test
      script:
        - cd e2e
        - make server compose-args="--detach"
        - make wait-server
        - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then make ci-no-record; fi'
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make ci; fi'
        - make run run-cmd="npm run lint"

    - name: Root
      stage: test
      script:
        - make commitlint-travis
