notifications:
  email:
    on_success: never
    on_failure: always

language: node_js
node_js:
  - 8

stages:
  - name: test
  - name: deploy
    if: tag =~ ^v

services:
  - docker

cache:
  directories:
    - $HOME/.sonar/cache
    - $HOME/.m2

install:
  - npm install -g codecov
  - ci_env=`bash <(curl -s https://codecov.io/env)`

jobs:
  include:
    - name: Frontend
      stage: test
      script:
        - make run-frontend run-cmd="npm run lint"
        - |
            make run-frontend CODECOV=1 \
            make-args="i t" run-args="$ci_env" run-cmd=" \
                /bin/bash -c \" \
                    npm test -- --colors --ci && \
                    bash <(curl -s https://codecov.io/bash) \
                \""

    - name: Crawler
      stage: test
      script:
        - make run-crawler run-cmd="npm run lint"
        - |
            make run-crawler CODECOV=1 \
                make-args="i t" run-args="$ci_env" run-cmd=" \
                /bin/bash -c \" \
                    npm test -- --colors '--testPathPattern=__test__/(?!crawlers\.test).*\.js' && \
                    bash <(curl -s https://codecov.io/bash) \
                \""

    - name: Crawler Api Backend
      stage: test
      script:
        - make run-crawler-api-backend run-cmd="npm run lint"
        - |
            make run-crawler-api-backend CODECOV=1 \
            make-args="i t" run-args="$ci_env" run-cmd=" \
                /bin/bash -c \" \
                    npm test -- --colors && \
                    bash <(curl -s https://codecov.io/bash) \
                \""

    - name: Root
      stage: test
      addons:
        sonarcloud:
          organization: "liu233w-github"
          token: $SONAR_TOKEN
      script:
        - npm install
        - npm run commitlint-travis
      after_script:
        - sonar-scanner -Dsonar.projectKey=acm-statistics -Dsonar.organization=liu233w-github -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.exclusions=**/node_modules/**/*,backend
