notifications:
  email:
    on_success: never
    on_failure: always

language: generic

stages:
  - name: test
  - name: deploy
    if: branch == master && type == push

services:
  - docker

cache:
  bundler: true
  directories:
    - $HOME/.sonar/cache
    - $HOME/.m2
    - $HOME/docker

before_cache:
  # Save tagged docker images
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

after_script:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - name: Frontend
      stage: test
      script:
        - cd frontend
        - make run run-cmd="npm run lint"
        - make test-ci

    - name: Crawler
      stage: test
      script:
        - cd crawler
        - make run run-cmd="npm run lint"
        - make test-ci

    - name: Crawler Api Backend
      stage: test
      script:
        - cd crawler-api-backend
        - make run run-cmd="npm run lint"
        - make test-ci

    - name: Root
      stage: test
      addons:
        sonarcloud:
          organization: "liu233w-github"
          token: $SONAR_TOKEN
      script:
        - make commitlint-travis
        - sonar-scanner -Dsonar.projectKey=acm-statistics -Dsonar.organization=liu233w-github -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.exclusions=**/node_modules/**/*,backend

    - name: Deploy to DockerHub
      stage: deploy
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - make tag-and-push
