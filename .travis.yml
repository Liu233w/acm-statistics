notifications:
  email:
    on_success: never
    on_failure: always

language: node_js
node_js:
  - 8

stages:
  - name: test
  - name: deploy
    if: tag =~ ^v
  - name: sonar

matrix:
  include:
    - env: NAME=Frontend
      stage: test
      cache:
        directories:
          - frontend/node_modules
          - crawler/node_modules

      install:
        - cd crawler
        - npm install
        - cd ../frontend
        - npm install

      script:
        - npm run lint
        - npm test

    - env: NAME=Crawler
      stage: test
      cache:
        directories:
          - crawler/node_modules

      install:
        - cd crawler
        - npm install

      script:
        - npm run lint

    - env: NAME=Crawler-api-backend
      stage: test
      cache:
        directories:
          - crawler-api-backend/node_modules

      install:
        - cd crawler-api-backend
        - npm install

      script:
        - npm run lint
    - env: NAME=Sonar-Analysis
      stage: sonar
      dist: trusty
      addons:
        sonarcloud:
          organization: "liu233w-github"
          token:
            secure: 
      cache:
        directories:
          - $HOME/.sonar/cache
          â€“ $HOME/.m2
          - crawler/node_modules
          - frontend/node_modules
          - crawler-api-backend/node_modules
      install:
        - cd crawler
        - npm install
        - cd ../frontend
        - npm install
        - cd ../crawler-api-backend
        - npm install
        - cd ../
      script:
        - sonar-scanner -Dsonar.projectKey=acm-statistics -Dsonar.organization=liu233w-github -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io
