name: Test Crawler

on: [push, pull_request]

jobs:

  crawler:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: |
        cd crawler
        make run run-cmd="npm run lint" make-args="no-interactive no-tty"
        make test-ci
    - uses: codecov/codecov-action@v1
