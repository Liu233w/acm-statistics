name: Test Backend

on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: |
        cd backend
        # smoke test and lint
        make run run-cmd="dotnet build" make-args="no-interactive no-tty"
        make test-ci
    - uses: codecov/codecov-action@v1
